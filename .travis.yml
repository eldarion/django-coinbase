language: python
python:
  - "2.6"
  - "2.7"
env:
  - DJANGO=1.4
  - DJANGO=1.5
  - DJANGO=1.6
install:
  - pip install flake8
  - pip install -q Django==$DJANGO
  - pip install -q django-jsonfield==0.8.12
  - pip install -q mock
  - pip install -q django-nose
  - pip install -q requests
  - pip install -e .
script:
  - flake8 .
  - python runtests.py
